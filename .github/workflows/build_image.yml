name: Build and Push Docker Image
run-name: Docker Image for ${{ github.repository }}
on:
  workflow_call:
    inputs:
      tag_version:
        description: 'Docker Image Tag (without "v")'
        required: true
        type: string
        default: ""
      dockerfile_path:
        description: "Path to Dockerfile"
        required: true
        type: string
        default: "docker/Dockerfile"
      image_name:
        description: "Docker Image Name (optional)"
        required: false
        type: string
        default: ""
      sdk_version:
        description: "Supervisely SDK version (optional) - only needed if SDK is installed from branch"
        required: false
        type: string
        default: ""
      latest_tag:
        description: 'Also tag image as "latest"'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: gha-runner-supervisely-ecosystem
    steps:
      - name: Info
        run: |
          IMAGE_NAME=${{ inputs.image_name }}
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME=${GITHUB_REPOSITORY#*/}
          fi
          if [[ "$IMAGE_NAME" != supervisely/* ]]; then
            IMAGE_NAME="supervisely/$IMAGE_NAME"
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "Image name: $IMAGE_NAME"
          echo "Tag version: ${{ inputs.tag_version }}"
          echo "Dockerfile path: ${{ inputs.dockerfile_path }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/checkout@v6
        with:
          repository: supervisely-ecosystem/workflows
          path: workflow

      - name: Delete .git folder
        run: |
          rm -rf .git

      - name: Set tags
        id: tags
        run: |
          TAGS="${{ env.IMAGE_NAME }}:${{ inputs.tag_version }}"
          if [[ "${{ inputs.latest_tag }}" == "true" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          buildctl build \
            --frontend dockerfile.v0 \
            --local context=${{ github.workspace }} \
            --local dockerfile=$(dirname ${{ inputs.dockerfile_path }}) \
            --opt filename=$(basename ${{ inputs.dockerfile_path }}) \
            --output type=docker,name=$IMAGE_NAME:${{ inputs.tag_version }} > image.tar
          docker load < image.tar

      - name: Extract SDK version
        run: |
          if [ -n "${{ inputs.sdk_version }}" ]; then
            echo "${{ inputs.sdk_version }}" > sdk_version.txt
          else
            docker run --rm $IMAGE_NAME:${{ inputs.tag_version }} pip show supervisely 2>/dev/null | awk '/^Version:/ {print $2}' > sdk_version.txt
          fi

      - name: Add SDK version label
        run: |
          SDK_VERSION=$(cat sdk_version.txt)
          printf "FROM %s:${{ inputs.tag_version }}\nLABEL supervisely-sdk-version=\"%s\"\n" "$IMAGE_NAME" "$SDK_VERSION" > Dockerfile.label

          buildctl build \
            --frontend dockerfile.v0 \
            --local context=${{ github.workspace }} \
            --local dockerfile=${{ github.workspace }} \
            --opt filename=Dockerfile.label \
            --output type=docker,name=$IMAGE_NAME:${{ inputs.tag_version }} > image_labeled.tar
          docker load < image_labeled.tar

      - name: Inspect Image
        run: |
          docker inspect $IMAGE_NAME:${{ inputs.tag_version }}

      - name: Push
        run: |
          docker push $IMAGE_NAME:${{ inputs.tag_version }}

      - name: Push latest tag
        if: ${{ inputs.latest_tag }}
        run: |
          docker push $IMAGE_NAME:latest
